<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="main.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/985f49428b.js" crossorigin="anonymous"></script>
</head>
<body class="bg-black">
  <div class="flex h-screen justify-center items-center">
    <div class="flex flex-col items-center bg-slate-600 p-6 rounded-xl">
      <p class="text-white mb-4">Increment and decrement</p>
      <div class="flex gap-12 bg-black px-6 py-2">
        <button onclick="increamentValue()" class="fa-sharp fa-solid fa-plus text-white"></button>
        <p id="countvalue" class="text-white">0</p>
        <button onclick="decreamentValue()" class="fa-sharp fa-solid fa-minus text-white"></button>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
